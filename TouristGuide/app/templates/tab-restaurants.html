<ion-view title="Tourist Guide">
  <ion-content>

    <ul class="list" no-scroll="true">
      <label class="item item-input item-select">
        <div class="input-label">
          Order by:
        </div>
        <select ng-model="rOrder">
          <option value="city">City</option>
          <option value="distance">Distance</option>
          <option value="name">Name</option>
          <option value="rating">Rating</option>
        </select>
      </label>

      <li class="item item-toggle">
        Descending
        <label class="toggle toggle-dark">
          <input ng-model="asc" type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <div class="has-header has-subheader" ng-repeat="r in restaurants | orderBy: rOrder:asc track by $index" type="item-text-wrap" >
        <a class="item item-thumbnail-left" href="#/tab/restaurants/{{r.id}}">
          <img ng-src="{{r.image}}" alt="No Image">
          <h2>{{r.name}}</h2>
          <p>{{r.city}}</p>
          <p>{{(r.distance / 1000).toFixed(1) + " km"}}</p>
          <img ng-src="{{r.ratingImage}}" alt="No Rating">
        </a>
      </div>
    </ul>

  </ion-content>
</ion-view>
