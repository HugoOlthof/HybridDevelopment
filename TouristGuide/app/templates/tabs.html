<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Restaurants Tab -->
  <ion-tab title="Restaurants" icon-off="ion-ios-pulse ion-home" icon-on="ion-ios-pulse-strong ion-home" href="#/tab/restaurants">
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
  </ion-tab>

  <!-- Photos Tab -->
  <ion-tab title="Photos" icon-off="ion-ios-pulse ion-image" icon-on="ion-ios-pulse-strong ion-image" href="#/tab/photos">
    <ion-nav-view name="tab-photos" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

   <!--Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-pulse ion-heart" icon-on="ion-ios-pulse-strong ion-heart" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios-pulse ion-model-s" icon-on="ion-ios-pulse-strong ion-model-s" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

</ion-tabs>
